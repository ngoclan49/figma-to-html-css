<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <!-- style css -->
    <link rel="stylesheet" href="./assets//css/style.css">
    <!-- embed font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <title>Shine Smile - Figma to html css</title>
</head>

<body>
    <!-- HEADER  -->
    <header>
        <div class="container">
            <div class="header-top">
                <!-- logo -->
                <a href="./">
                    <img src="./assets/icons/logo-shine.svg" alt="" class="logo">
                    <img src="./assets/icons/shine smile (1).svg" alt="">
                </a>
                <!-- nav  -->
                <nav class="navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item"><a class="navbar__link navbar__link--active" href="#!">Home</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#!">Services</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#!">About</a></li>
                        <li class="navbar__item"><a class="navbar__link" href="#!">Doctors</a></li>
                    </ul>
                </nav>
                <!-- action -->
                <div class="header__action">
                    <a href="#!" class="header__action--login">Log In</a>
                    <a href="#!" class="btn header__action--signup">Sign Up</a>
                </div>
            </div>

            <!-- hero  -->
            <div class="hero">

                <!-- hero left  -->

                <div class="hero__content">
                    <h1 class="hero__heading">Exceptional dental care for all ages.</h1>
                    <p class="hero__desc">Exceptional dental care for all ages. Your great smile begins with a
                        great
                        dentist.</p>
                    <div class="hero__row">
                        <a href="#!" class="btn hero__row-book">Book Online</a>
                        <span class="hero__phone">or call (123) 456-7890</span>
                    </div>
                </div>
                <!-- hero right  -->
                <div class="hero__media">
                    <figure class="hero__images">
                        <img class="hero__img hero__img--large" src="./assets/img/dentish-1.jpg" alt="">
                        <img class="hero__img hero__img--small" src="./assets/img/dentish-1.jpg" alt="">
                    </figure>
                </div>/
            </div>
    </header>
</body>

</html>
